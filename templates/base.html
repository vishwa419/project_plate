<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Planning Tool{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Spinner/Loading -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spin.js/4.1.1/spin.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/4.1.1/spin.min.js"></script>
    
    <style>
        /* Custom loading spinner */
        .htmx-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .htmx-request .htmx-indicator {
            display: block;
        }
        .htmx-request .submit-btn {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Project Planning Tool</h1>
        </div>
    </header>

    <main class="container mx-auto flex-grow p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 p-4 text-center">
        <p class="text-gray-600">Â© 2024 Project Planning Tool</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
